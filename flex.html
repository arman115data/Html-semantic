    <title>Flex</title>
    <style>
      .container {
        display: flex;
      }
      .container div {
        border: 2px solid black;
        height: 100px;
        width: 150px;
        font-size: 3em;
      }
      .box-container {
        display: flex;
        gap: 20px;
      }

      .box {
        border: 2px solid blue;
        font-size: 3em;
        height: 100px;
        width: 150px;
        gap: 20px;
      }

      .user-container{
        display:flex;
        gap:20px;
        justify-content: space-around;
      }

      .user{
        border: 2px solid red;
        background-color: blue;
        height: 100px;
        width:100px;
        font-size:2em;
      }

      .card-container{
        display:flex;
        flex-wrap: wrap;
        gap:20px;
      }
    </style>
